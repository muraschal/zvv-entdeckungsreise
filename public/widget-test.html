<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZVV Entdeckungsreise Widget Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    h1 {
      color: #0066b3; /* ZVV Blau */
    }
    .error {
      color: red;
      background-color: #ffeeee;
      padding: 10px;
      border: 1px solid #ffcccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ZVV Entdeckungsreise Widget Test</h1>
  
  <p>Unten sehen Sie das ZVV Entdeckungsreise Formular, das als Widget eingebunden wurde:</p>
  
  <div class="container">
    <!-- Widget Container -->
    <div id="zvv-entdeckungsreise-widget"></div>
  </div>
  
  <!-- React und ReactDOM einbinden (von CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- ZVV Entdeckungsreise Widget einbinden -->
  <script src="/zvv-entdeckungsreise-widget.js"></script>
  
  <script>
    // Funktion zum Überprüfen und Protokollieren der verfügbaren Widget-Initialisierungsmethoden
    function checkWidgetAvailability() {
      console.log('Verfügbare Widget-API:', {
        initZVVEntdeckungsreiseWidget: typeof window.initZVVEntdeckungsreiseWidget === 'function' ? 'Verfügbar' : 'Nicht verfügbar',
        ZVVEntdeckungsreiseWidget: typeof window.ZVVEntdeckungsreiseWidget === 'object' ? 'Verfügbar' : 'Nicht verfügbar',
        initMethod: typeof window.ZVVEntdeckungsreiseWidget?.init === 'function' ? 'Verfügbar' : 'Nicht verfügbar'
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Verfügbarkeit überprüfen
      checkWidgetAvailability();
      
      // Widget initialisieren
      if (typeof window.initZVVEntdeckungsreiseWidget === 'function') {
        console.log('Initialisiere Widget mit neuer Methode');
        window.initZVVEntdeckungsreiseWidget('zvv-entdeckungsreise-widget', {
          apiBaseUrl: window.location.origin
        });
      } 
      else if (window.ZVVEntdeckungsreiseWidget && typeof window.ZVVEntdeckungsreiseWidget.init === 'function') {
        console.log('Initialisiere Widget mit alter Methode');
        window.ZVVEntdeckungsreiseWidget.init({
          apiBaseUrl: window.location.origin
        });
      }
      else {
        console.error('ZVV Widget-Initialisierungsfunktion nicht gefunden');
        document.getElementById('zvv-entdeckungsreise-widget').innerHTML = 
          '<div class="error">Widget konnte nicht geladen werden. Die Initialisierungsfunktion wurde nicht gefunden.</div>';
      }
    });
  </script>
</body>
</html>
