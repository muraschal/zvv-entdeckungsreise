<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZVV Entdeckungsreise Widget Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    h1 {
      color: #0066b3; /* ZVV Blau */
    }
    .error {
      color: red;
      background-color: #ffeeee;
      padding: 10px;
      border: 1px solid #ffcccc;
      border-radius: 4px;
    }
    .api-info {
      background-color: #f8f8f8;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-family: monospace;
      white-space: pre;
    }
    .success {
      color: green;
      background-color: #eeffee;
      padding: 10px;
      border: 1px solid #ccffcc;
      border-radius: 4px;
    }
    .test-button {
      background-color: #0066b3;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
    .test-button:hover {
      background-color: #0055a4;
    }
  </style>
</head>
<body>
  <h1>ZVV Entdeckungsreise Widget Test</h1>
  
  <div class="api-info" id="api-info">Prüfe Widget-API Verfügbarkeit...</div>
  
  <div style="margin-bottom: 20px;">
    <button class="test-button" onclick="checkApiAvailability()">API neu prüfen</button>
    <button class="test-button" onclick="initWithGlobalFunction()">Direkte Funktion testen</button>
    <button class="test-button" onclick="initWithObjectMethod()">API-Objekt testen</button>
  </div>
  
  <p>Widget-Einbindung:</p>
  
  <div class="container">
    <!-- Widget Container -->
    <div id="zvv-entdeckungsreise-widget"></div>
  </div>
  
  <!-- React und ReactDOM einbinden (von CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- ZVV Entdeckungsreise Widget einbinden -->
  <script src="https://entdeckungsreise-int.zvv.ch/zvv-entdeckungsreise-widget.js"></script>
  
  <script>
    function checkApiAvailability() {
      const info = {
        'window.initZVVEntdeckungsreiseWidget': typeof window.initZVVEntdeckungsreiseWidget,
        'window.ZVVEntdeckungsreiseWidget': typeof window.ZVVEntdeckungsreiseWidget,
        'window.ZVVEntdeckungsreiseWidget?.init': typeof window.ZVVEntdeckungsreiseWidget?.init,
        'window.ZVVEntdeckungsreiseWidget?.initZVVEntdeckungsreiseWidget': typeof window.ZVVEntdeckungsreiseWidget?.initZVVEntdeckungsreiseWidget
      };
      
      const apiInfoEl = document.getElementById('api-info');
      apiInfoEl.textContent = JSON.stringify(info, null, 2);
      
      // Farblich kennzeichnen
      let allAvailable = true;
      for (const key in info) {
        if (info[key] !== 'function' && key !== 'window.ZVVEntdeckungsreiseWidget') {
          allAvailable = false;
        }
        if (key === 'window.ZVVEntdeckungsreiseWidget' && info[key] !== 'object') {
          allAvailable = false;
        }
      }
      
      apiInfoEl.className = allAvailable ? 'api-info success' : 'api-info error';
      return info;
    }
    
    function initWithGlobalFunction() {
      if (typeof window.initZVVEntdeckungsreiseWidget === 'function') {
        console.log('Initialisiere Widget mit direkter globaler Funktion');
        window.initZVVEntdeckungsreiseWidget('zvv-entdeckungsreise-widget', {
          apiBaseUrl: 'https://entdeckungsreise-int.zvv.ch',
          environment: 'INT'
        });
        document.getElementById('api-info').innerHTML += "\n✅ Initialisierung mit direkter Funktion erfolgreich";
      } else {
        document.getElementById('api-info').innerHTML += "\n❌ Direkte Funktion nicht verfügbar";
      }
    }
    
    function initWithObjectMethod() {
      if (window.ZVVEntdeckungsreiseWidget) {
        if (typeof window.ZVVEntdeckungsreiseWidget.initZVVEntdeckungsreiseWidget === 'function') {
          console.log('Initialisiere Widget mit ZVVEntdeckungsreiseWidget.initZVVEntdeckungsreiseWidget');
          window.ZVVEntdeckungsreiseWidget.initZVVEntdeckungsreiseWidget('zvv-entdeckungsreise-widget', {
            apiBaseUrl: 'https://entdeckungsreise-int.zvv.ch',
            environment: 'INT'
          });
          document.getElementById('api-info').innerHTML += "\n✅ Initialisierung mit API-Objekt erfolgreich";
        } else if (typeof window.ZVVEntdeckungsreiseWidget.init === 'function') {
          console.log('Initialisiere Widget mit ZVVEntdeckungsreiseWidget.init');
          window.ZVVEntdeckungsreiseWidget.init({
            apiBaseUrl: 'https://entdeckungsreise-int.zvv.ch',
            environment: 'INT'
          });
          document.getElementById('api-info').innerHTML += "\n✅ Initialisierung mit Legacy-Methode erfolgreich";
        } else {
          document.getElementById('api-info').innerHTML += "\n❌ Keine Methode im API-Objekt verfügbar";
        }
      } else {
        document.getElementById('api-info').innerHTML += "\n❌ API-Objekt nicht verfügbar";
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Status anzeigen
      const apiInfo = checkApiAvailability();
      
      // Automatische Initialisierung
      try {
        if (typeof window.initZVVEntdeckungsreiseWidget === 'function') {
          initWithGlobalFunction();
        } else if (window.ZVVEntdeckungsreiseWidget) {
          initWithObjectMethod();
        } else {
          console.error('Keine Widget-Initialisierungsmethode gefunden');
          document.getElementById('zvv-entdeckungsreise-widget').innerHTML = 
            '<div class="error">Widget konnte nicht geladen werden. Keine Initialisierungsmethode gefunden.</div>';
        }
      } catch (error) {
        console.error('Fehler bei automatischer Widget-Initialisierung:', error);
        document.getElementById('zvv-entdeckungsreise-widget').innerHTML = 
          `<div class="error">Fehler bei Widget-Initialisierung: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
